{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left sidebar-->
    <!--load side bar-->
    {% include 'dashboard/sidebar.html' %}

     <!--Right sidebar-->
     <div class="col-md-9">
        <h3>Edit Blog Post</h3>
        <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="bt btn-warning">Submit</button>
        </form>
        <br>
</div>
</div>

{% endblock %}
